@if(isAddingTask){
    <app-new-task (close)="onCloseAddTask()" [userId]="task.id"/>
}

<section id="tasks">
    <header>
        <h2>{{task.name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task"/>
            </li>
        }
    </ul>
    
    <div>
        
    </div>
</section>
